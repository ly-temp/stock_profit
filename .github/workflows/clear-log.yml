on:
  schedule:
  - cron:  '0 0 1 * *'
jobs:
  clear-log:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          git pull
          git rm -r ./log
          git config user.name github-actions
          git config user.email github-actions@github.com
          git commit -m "clear log"
          git push
